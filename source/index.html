<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Шаблон</title>
    </head>
    <body>
      <header class="page-header">
        <a class="page-header__logo" href="#">
          <img src="img/brain.svg" class="page-header__logo-image" alt="Логотип">
          Портал НПР РГСУ
        </a>

        <nav class="main-nav main-nav--closed">
          <button type="button" class="main-nav__toggle">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="#">Новости</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a href="#">Преподаватели</a>
            </li>
            <li class="site-list__item">
              <a href="#">Вакансии</a>
            </li>
            <li class="site-list__item">
              <a href="#">Объявления</a>
            </li>
            <li class="site-list__item">
              <a href="#">Мероприятия</a>
            </li>
          </ul>

          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a class="user-list__login" href="#">
                <img src="img/logout.svg" class="user-list__login-image" alt="Иконка входа">
                Вход на сайт
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="page-main">
        <h1 class="visually-hidden">Портал Российского государственного социального университета</h1>
        <div class="modal">
          <div class="tabs">
            <input type="radio" name="radio-btn" id="login" class="visually-hidden" checked>
            <input type="radio" name="radio-btn" id="register" class="visually-hidden">
            <div class="tabs__control">
              <label for="login">Авторизация</label>
              <label for="register">Регистрация</label>
            </div>
            <ul class="tabs__list">
              <li class="tabs__item">
                <form class="tabs__form-login form" action="/login" method="POST" autocomplete="off">
                  <div class="form__group">
                    <label for="login-email">Ваш email *</label>
                    <input type="email" name="email" id="login-email" placeholder="Укажите адрес электронной почты" aria-label="Поле для ввода email" required>
                  </div>
                  <div class="form__group">
                    <label for="login-password">Введите пароль *</label>
                    <input type="password" name="password" id="login-password" placeholder="*****" aria-label="Поле для ввода пароля" required>
                  </div>
                  <div class="form__group form__group-bt">
                    <button type="submit">Добавить запись</button>
                    <a href="#">Забыли пароль?</a>
                  </div>
                </form>

              </li>
              <li class="tabs__item">
                <form class="tabs__form-signup form" action="/signup" method="POST" autocomplete="off">
                  <div class="form__wrapper">
                    <div class="form__group">
                      <label for="registration-name">ФИО *</label>
                      <input type="text" name="name" placeholder="Фамилия Имя Отчество" id="registration-name" aria-label="Поле для ввода фамилии имени и отчества" required>
                    </div>
                    <div class="form__group">
                      <label for="registration-email">Email *</label>
                      <input type="email" name="email" placeholder="Адрес будет логином на портале" id="registration-email" aria-label="Поле для ввода email" required>
                    </div>
                    <div class="form__group">
                      <label for="registration-phone">Телефон *</label>
                      <input type="text" name="phone" placeholder="+7(___)___-__-__" id="registration-phone" aria-label="Поле для ввода номера телефона" required>
                    </div>
                    <div class="form__group">
                      <label for="registration-snils">СНИЛС *</label>
                      <input type="text" name="snils" placeholder="___-___-__" id="registration-snils" aria-label="Поле для ввода снилс" required>
                    </div>
                    <div class="form__group">
                      <label for="registration-birth-date">Дата рождения *</label>
                      <input type="text" name="birth-date" placeholder="__.__.____" id="registration-birth-date" aria-label="Поле для даты рождения" required>
                    </div>
                  </div>
                  <div class="form__group">
                    <div class="form__group-item">
                      <input class="visually-hidden" type="checkbox" name="personal-data" id="registration-personal-data" checked>
                      <label for="registration-personal-data">Согласен на обработку моих персональных данных *</label>
                    </div>
                    <div class="form__group-item">
                      <input class="visually-hidden" type="checkbox" name="notification" id="registration-notification" checked>
                      <label for="registration-notification">Согласен на получение уведомлений и рассылок *</label>
                    </div>
                  </div>
                  <div class="form__group form__group-bt">
                    <button type="submit">Зарегистрироваться</button>
                    <button type="button">Отказаться</button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <script src="js/script.js"></script>
    </body>
</html>
